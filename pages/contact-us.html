<div class="contact_us">
    <div id="breadcrumbs_box">
        <a ui-sref="home"><i class="fa fa-home"></i></a> / 
        <a ui-sref="">Contact Us</a>
    </div>
    <div class="contact_us_inner">
        <div class="row clearfloat">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                <h3>CONTACT US</h3>
                <ul>
                    <li>
                        <img src="./images/subLogo.png" class="sub_logo">
                    </li>
                    <li class="our_address">
                        <h4>COMAAS</h4>
                        <p>Building F 5th floor, Nanshan Hi-Technology Industry Park ,
                        Nanshan District Shenzhen ,Guangdong China</p>
                    </li>
                    <li class="telephone">
                        <h4>TELEPHONE</h4>
                        <p>86（0）755 24456789</p>
                    </li>
                    <li class="fax">
                        <h4>FAX</h4>
                    </li>
                </ul>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                <h3>CONTACT FORM</h3>
                <form class="contact_form">
                    <div class="form-group">
                        <label for="" class="control-label">Your Name</label>
                        <div class="col-sm-12">
                          <input type="email" class="form-control" id="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">E-Mail Address</label>
                        <div class="col-sm-12">
                          <input type="email" class="form-control" id="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Enquiry</label>
                        <div class="col-sm-12">
                          <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <h4 class="legend">Captcha</h4>
                    <div class="form-group clearfloat">
                        <label for="inputEmail3" class="col-sm-2 control-label">Enter the code in the box below</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Password Confirm">
                        </div>
                    </div>
                    <div class="submit_box right">
                        <label>
                            I have read and agree to the Privacy Policy 
                            <input type="checkbox">
                        </label>
                        <button type="submit" class="common_btn">CONTINUE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
